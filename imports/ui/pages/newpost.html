<template name="newpost">
    <div id="profile-form-wrapper">
        <h2 class="form-profile-heading">Share a story!</h2>
        <form class="form-profile" id="new-post-form">
            <!-- post title -->
            <label for="post_title" class="">Title</label>
            <input type="text" id="post_title" name="post_title" class="form-control" autofocus>
            <!-- post content -->
            <label for="post_content" class="">Content</label>
            <textarea id="post_content" name="post_content" class="form-control" autofocus> </textarea>
            <!-- post tags -->
            <label for="post_tags" class="">Tags</label>
            <input type="text" id="post_tags" name="post_tags" class="form-control" autofocus>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Confirm</button>
            <br>
        </form>
    </div>
</template>
