<template name="contact">
	<div class="contact">
	  <h1>Contact us</h1>
	  <input type="email" class="fromEmail" placeholder="From Email"> <br />
	  <input type="text" class="mailSubject" placeholder="Subject"> <br />
	  <textarea class="messageBody" placeholder="Type your message here"></textarea> <br />
	  <button class="sendMail btn btn-primary">Send</button>
	</div>
</template>
